<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculadora Biodigestor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="text-center py-3">Calculadora Biodigestor</h1>
      </div>
    </header>
    <main>
      <section>
        <div class="container flex-column justify-content-center">
          <form>
            <p>
              Metodo 1: Calcular la carga diaria de un biodigestor a partir de su volumen.
            </p>
          </form>
          <form>
            <h3 class="text-center py-1">Carga diaria</h3>
            <label for="tiempo-rec">TRH[Dias] (Tiempo de retencion hidraulico)</label>
            <input type="text" id="tiempo-rec" name="tiempo-rec">
            <label for="volumen-util">Volumen del biogigestor[L] (~90% del volumen total)</label>
            <input type="text" id="volumen-util" name="volumen-util">
            <button type="button" class="btn btn-primary" id="carga-diaria">Calcular carga diaria:</button>
            <div id="result" class="hide mt-3">
              Carga diaria[kg]: <span></span>
            </div>
        </form>
        <form>
          <h3 class="text-center py-1">Balance de masa</h3>
          <label for="masa-uno">M1[kg] (masa del sustrato)</label>
          <input type="text" id="masa-uno" name="masa-uno">
          <label for="contenido-uno">C1[%] (Contenido de solidos del sustrato puro, sin agregado de agua)</label>
          <input type="text" id="contenido-uno" name="contenido-uno">
          <label for="masa-dos">M2[kg] (Masa total de la mezcla sustrato con agua)</label>
          <input type="text" id="masa-dos" name="masa-dos">
          <label for="contenido-dos">C2[%] (Contenido de solidos del sustrato con agregado de agua)</label>
          <input type="text" id="contenido-dos" name="contenido-dos">
          <button type="button" class="btn btn-primary" id="agua-agregada">Calcular</button>
          <div id="result1" class="hide mt-3">
            Agua agregada[L]: <span></span>
          </div>
      </form>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
  </html>
